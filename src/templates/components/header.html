        .navbar a:hover {

        @media(max-width:800px) {
            header {
                flex-direction: column;
            }

            .navbar {
                justify-content: center;
                padding: 20px 10px 10px 10px;
            }

        }
    </style>

    <img alt="Logo de reciclaje"
        src="https://storage.googleapis.com/a1aa/image/jF6WvgVGGo4yHFlK2EWtqxNebIzVZGIewI6GdeAjnFuFP3YnA.jpg"
        class="logo" />
    <div class="navbar">
        <a href="{{ url_for('index') }}" class="nav-link">
            Inicio
        </a>

        <a href="{{ url_for('model') }}" class="nav-link">

        </a>

        <a href="{{ url_for('learn')}}" class="nav-link">

        <a href="{{ url_for('recycle')}}" class="nav-link">

        <a href="{{ url_for('news')}}" class="nav-link">

        <a href="{{ url_for('about')}}" class="nav-link">
            Nosotros
        </a>
            <label class="nav-link" for="darkModeToggle"><input type="checkbox" class="btn_darkmode"
                    id="darkModeToggle"> Dark mode</label>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toggle = document.getElementById("darkModeToggle");
            const darkModeEnabled = localStorage.getItem("darkMode") === "enabled";

            // Aplicar el modo oscuro si estaba activado
            if (darkModeEnabled) {
                document.body.classList.add("dark-mode");
                toggle.checked = true;
            }

            // Alternar el modo oscuro al cambiar el checkbox
            toggle.addEventListener("change", () => {
                if (toggle.checked) {
                    document.body.classList.add("dark-mode");
                    localStorage.setItem("darkMode", "enabled");
                } else {
                    document.body.classList.remove("dark-mode");
                    localStorage.setItem("darkMode", "disabled");
                }
            });
        });
    </script>
</header>
