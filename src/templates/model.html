<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/model.css') }}">
</head>

<body>
    <span class="btn_openmenu" onclick="openNav()">&#9776; Menu</span><br><br>
    <nav class="aside" id="aside">
        <div class="overlay"></div>
        <img src="https://storage.googleapis.com/a1aa/image/jF6WvgVGGo4yHFlK2EWtqxNebIzVZGIewI6GdeAjnFuFP3YnA.jpg">
        <h1 style="text-decoration: underline;">Opciones</h1>

        <label for="confidenceThreshold">
            <span class="tooltip-container">
                <img class="logo_x" src="https://images.vexels.com/media/users/3/152347/isolated/preview/27304b9b14ce9bd8a28ca637ed92070e-icono-de-signo-de-interrogacion-de-circulo-azul.png" alt="Ayuda">
                <span class="tooltip-text">Este es el texto flotante este es el texto </span>
            </span>
            Umbral de Confianza: 
        </label>        
        <input type="range" id="confidenceThreshold" min="0.1" max="1" step="0.01" value="0.5">
        <span id="confidenceValue" style="color: white;">0.5</span>
        <h1 for="SwitchCamera">Camara</h1>
        <button id="switchCameraBtn">Cambiar de dispositivo</button>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Cerrar</a>
        <a href="{{ url_for('index') }}" class="nav-link">Inicio</a>
    </nav>

    <div class="container">
        <main>
            <div>
                <div>
                    <p>Camara Actual: <span id="currentCamera"></span></p>
                    <video id="video" width="640" height="480" autoplay></video><br>
                    <button id="captureBtn">Capturar</button>
                    <p>O</p>

                    <input type="file" id="fileInput" accept="image/*,video/*">
                </div>
                <br>
                <img id="resultImage">
            </div>
            <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
            <div>
                <h3>Detecciones:</h3>
                <ul id="detectionsList"></ul>
            </div>
        </main>
        {% include 'components/footer.html' %}
    </div>
    <script src="{{ url_for('static', filename='js/model.js') }}"></script>
</body>

</html>
